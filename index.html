<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
  <div class="container">
    <img src="./images/image-qr-code.png" alt="QR Code photo" class="qr-pic">

    <div class="qr-maintext">
      <p>Improve your front-end skills by building projects</p>
    </div>

    <div class="qr-subtext">
      <h4>Scan the QR code to visit Frontend Mentor and take your coding skills 
        to</br>the next level
      </h4>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alwaysBeThankful">alwaysBeThankful</a>.
  </div>

</body>
</html>
